    - name: Build and publish package
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEPLOYMENT_REPOSITORY: github::default::https://maven.pkg.github.com/${{ github.repository }}
        APP_GROUP_ID: $(./mvnw help:evaluate -Dexpression=project.groupId -q -DforceStdout)
        APP_ARTIFACT_ID: $(./mvnw help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
        APP_VERSION: $(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
        GIT_SHA_SHORT: $(echo ${{ github.sha }} | cut -c 1-7)
      run: |
        ./mvnw versions:set -DnewVersion=${{ env.APP_VERSION }}-b${{ github.run_number }}-${{ env.GIT_SHA_SHORT }}
        ./mvnw spring-cloud-contract:convert
        ./mvnw spring-cloud-contract:generateStubs
        ./mvnw --batch-mode deploy -DaltDeploymentRepository=${{ env.DEPLOYMENT_REPOSITORY }}
