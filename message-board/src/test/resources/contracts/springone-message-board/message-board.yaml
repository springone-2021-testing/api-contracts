openapi: 3.0.0
info:
  version: 1.0.0-oas3
paths:
  /message:
    post:
      x-contracts:
        - contractId: 1
          name: Should add the message
        - contractId: 2
          name: Should not add the message
        x-contracts:
          - contractId: 1
            body:
              id: 1
              username: "Cora"
              text: "Welcome to everyone!"
          - contractId: 2
            body:
              id: 2
              username: "andy"
              text: "I am here too!"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
        required: true
      responses:
        "200":
          description: Message post result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          x-contracts:
            - contractId: 1
              body:
                status: "Success"
                operation: "Create"
              headers:
                Content-Type: application/json;charset=UTF-8
            - contractId: 2
              body:
                status: "Failure: Name must be Uppercase"
                operation: "Create"
              headers:
                Content-Type: application/json;charset=UTF-8

    get:
      x-contracts:
        - contractId: 1
          name: Should return all messages
      responses:
        "200":
          description: Messages retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'

          x-contracts:
            - contractId: 1
              body:
                [ {id: 1, username: "Cora", text: "Welcome to everyone!" } ]
              headers:
                Content-Type: application/json;charset=UTF-8
components:
  schemas:
    Message:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        text:
          type: string
    ApiResponse:
      type: object
      properties:
        operation:
          type: string
        status:
          type: string
